<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Bootstrap Form with Header</title>
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1>{{pageHeader}}</h1>
                <div class="card">
                    <div class="card-body">
                        <form [formGroup]="studentForm">
                            <div class="mb-3">
                                <label for="firstName" class="form-label">First Name</label><span
                                    style="color: red;">*</span>
                                <input type="text" class="form-control" formControlName="firstName"
                                    [(ngModel)]="model.firstName" id="firstName">

                                <div *ngIf="firstName?.invalid && (firstName?.dirty ||firstName?.touched)">
                                    <div style="color: red;" [hidden]="!firstName.errors['required']">
                                        First Name is required!
                                    </div>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="middleName" class="form-label">Middle Name</label>
                                <input type="text" class="form-control" formControlName="middleName"
                                    [(ngModel)]="model.middleName" id="middleName">
                            </div>

                            <div class="mb-3">
                                <label for="lastName" class="form-label">Last Name</label><span
                                    style="color: red;">*</span>
                                <input type="text" class="form-control" formControlName="lastName"
                                    [(ngModel)]="model.lastName" id="lastName">

                                <div *ngIf="lastName?.invalid && (lastName?.dirty ||lastName?.touched)">
                                    <div style="color: red;" [hidden]="!lastName.errors['required']">
                                        Last Name is required!
                                    </div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="studentId" class="form-label">Student Id</label><span
                                    style="color: red;">*</span>
                                <input type="text" class="form-control" formControlName="studentId"
                                    [(ngModel)]="model.studentId" id="studentId">

                                <div *ngIf="studentId?.invalid && (studentId?.dirty ||studentId?.touched)">
                                    <div style="color: red;" [hidden]="!studentId.errors['required']">
                                        Student Id is required!
                                    </div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="street" class="form-label">Street</label>
                                <input type="text" class="form-control" formControlName="street"
                                    [(ngModel)]="model.street" id="street">
                            </div>
                            <div class="mb-3">
                                <label for="zipCode" class="form-label">Zip Code</label><span
                                    style="color: red;">*</span>
                                <input type="text" class="form-control" formControlName="zipCode"
                                    [(ngModel)]="model.zipCode" id="zipCode" (blur)="onZipChange()">

                                <div *ngIf="zipCode?.invalid && (zipCode?.dirty ||zipCode?.touched)">
                                    <div style="color: red;" [hidden]="!zipCode.errors['required']">
                                        Zip Code is required!
                                    </div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="city" class="form-label">City</label><span style="color: red;">*</span>
                                <input type="text" class="form-control" formControlName="city" [(ngModel)]="model.city"
                                    id="city">

                                <div *ngIf="city?.invalid && (city?.dirty ||city?.touched)">
                                    <div style="color: red;" [hidden]="!city.errors['required']">
                                        City is required!
                                    </div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="state" class="form-label">State</label><span style="color: red;">*</span>
                                <input type="text" class="form-control" formControlName="state"
                                    [(ngModel)]="model.state" id="state">

                                <div *ngIf="state?.invalid && (state?.dirty ||state?.touched)">
                                    <div style="color: red;" [hidden]="!state.errors['required']">
                                        State is required!
                                    </div>
                                </div>
                            </div>

                            <div class="text-center">
                                <button style="width: 100px;" type="submit" class="btn btn-primary"
                                    (click)="submit()">{{submitBtn}}</button>
                                &nbsp;
                                <button style="width: 100px;" type="submit" class="btn btn-danger"
                                    (click)="cancel()">Cancel</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
